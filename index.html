<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="levo">
        <div class="logo">
            <img src="images/odin-lined.png" alt="odin" id="odin">
            <h1>ODIN</h1>
        </div>
    </div>
    <div class="desno">
        <div class="title">
            <p>This is not a real online service. You need something like this in your life to help you realize your deepest dreams. <br> Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> what you want.</p>
        </div>
        <div class="forma">
            <h1>Let's do this</h1>
            <form action="" method="post">

            <ul>
                <li>
                    <label for="firstname">First Name:</label>
                    <input type="text" name="firstname" id="firstname" placeholder="Thor">
                </li>
                <li>
                    <label for="lastname">Last Name:</label>
                    <input type="text" name="lastname" id="lastname" placeholder="Odinson">
                </li>
                <li>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="">
                </li>
                <li>
                    <label for="phone">Phone Number:</label>
                    <input type="tel" name="phone" id="phone" placeholder="Phone Number">
                </li>
                <li>
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" placeholder="Password" pattern="(?=.*[!@#$%^&*0-9])(?=.*[a-zA-Z]).{8,}" required>
                </li>
                <li>
                    <label for="password2">Confirm Password:</label>
                    <input type="password" name="password2" id="password2" placeholder="Repeat Password" pattern="(?=.*[!@#$%^&*0-9])(?=.*[a-zA-Z]).{8,}" required>
                </li>
                </li>
            </ul>
              
            </form>
        </div>
        <div class="dole">
            <button>Create Account</button>
            
            <div>Already have an account? <a id="login" href="">Log in</a></div>
        </div>
    </div>
</body>
</html>
